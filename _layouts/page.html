---
layout: default
---
<header class="masthead">
<h1 class="masthead-title">{{ page.title }}</h1>
  <nav class="masthead-nav">
    <a href="{{ site.github.url }}">Work</a>
    {% for nav in site.nav %}
    <a href="{{ nav.href }}">{{ nav.name }}</a>
    {% endfor %}
  </nav>
</header>
<div class="content page">
  {{ content }}
</div>
