---
layout: default
---
<header class="masthead">
    <h1 class="masthead-title">{{ page.title }}</h1>
    <div class="post-date">
        <h1 class="masthead-title--small">
          <a href="{{ site.github.url }}/">{{ site.name }}</a>
        </h1> - <time>{{ page.date | date: '%B %Y' }}</time>
    </div>

</header>
<div class="content post">

  {{ content }}
</div>
